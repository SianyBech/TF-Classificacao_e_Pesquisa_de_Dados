<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca de Matrículas</title>
    <style>
        body { font-family: sans-serif; line-height: 1.6; padding: 2em; }
        form { display: flex; flex-direction: column; max-width: 400px; margin: auto; }
        label { margin-top: 1em; }
        input, select { padding: 0.5em; }
        button { margin-top: 1.5em; padding: 0.7em; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Busca de Matrículas no Rio Grande do Sul (2014-2024)</h1>
    <form action="/search" method="get">
        <label for="municipio">Município:</label>
        <select id="municipio" name="municipio" required>
            <option value="">Selecione um município</option>
            {% for mun in municipios %}
            <option value="{{ mun }}">{{ mun }}</option>
            {% endfor %}
        </select>

        <label for="ano_inicio">Ano Início:</label>
        <select id="ano_inicio" name="ano_inicio">
            {% for ano in range(2014, 2025) %}
            <option value="{{ ano }}">{{ ano }}</option>
            {% endfor %}
        </select>

        <label for="ano_fim">Ano Fim:</label>
        <select id="ano_fim" name="ano_fim">
            {% for ano in range(2014, 2025) %}
            <option value="{{ ano }}" {% if ano == 2024 %}selected{% endif %}>{{ ano }}</option>
            {% endfor %}
        </select>

        <label for="sexo">Sexo:</label>
        <select id="sexo" name="sexo">
            <option value="">Ambos</option>
            <option value="F">Feminino</option>
            <option value="M">Masculino</option>
        </select>

        <button type="submit">Buscar</button>
    </form>
</body>
</html>
